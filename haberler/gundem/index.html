    <script src="../../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('category-news-grid');
            if (grid && typeof HABERLER_DB !== 'undefined') {
                const gundemHaberler = HABERLER_DB.haberler.filter(h => h.kategoriSlug === 'gundem');
                
                grid.innerHTML = '';
                gundemHaberler.forEach(haber => {
                    const card = document.createElement('article');
                    card.className = 'news-card';
                    card.style.cursor = 'pointer';
                    card.innerHTML = `
                        <div class="news-image">
                            <img src="${haber.resim}" alt="${haber.baslik}">
                            <span class="news-category">${haber.kategori}</span>
                        </div>
                        <div class="news-content">
                            <h3 class="news-title">${haber.baslik}</h3>
                            <div class="news-meta">
                                <span>üìÖ ${haber.tarih}</span>
                                <span>üëÅÔ∏è ${haber.goruntulenme.toLocaleString('tr-TR')}</span>
                            </div>
                        </div>
                    `;
                    card.onclick = () => window.location.href = haber.url.replace('/haberler/', '');
                    grid.appendChild(card);
                });
            }
        });
    </script>
